<div class="widget-group" layout="row" style="width:100%;" >
    <ms-widget layout="row"  style="width:100%;">
        <ms-widget-front class="white-bg">
            <div class="ph-16 border-bottom" layout="row" layout-align="space-between center">
                <div class="h3 widget-head">Prévisions récoltes</div>
                <div>
                    <button class="md-icon-button md-primary"  type="button" ng-csv="export(1)" filename="test.csv" aria-label="Export">
                        <md-tooltip>Exporter vers excel</md-tooltip>
                        <md-icon md-font-icon="icon-export"></md-icon>
                    </button>
                </div>
            </div>
            <md-divider></md-divider>
            <div class="p-16">
                <canvas id="bar"  height="400" 
                    width="400" class="chart chart-bar" 
                    chart-data="cPrevsByProdukt.data" chart-labels="cPrevsByProdukt.labels"  chart-options="cPrevsByProdukt.options" 
                    chart-series="cPrevsByProdukt.series" chart-colors="cPrevsByProdukt.colors" chart-dataset-override="cPrevsByProdukt.datasetOverride" ></canvas>
            </div>
        </ms-widget-front>
    </ms-widget>
</div>
<div class="widget-group" layout="row" flex="100" layout-wrap>
    <ms-widget layout="column" flex="50"  flex-xs="100">
        <ms-widget-front class="white-bg">
            <div class="ph-16 border-bottom" layout="row" layout-align="space-between center">
                <div class="h3 widget-head">Cumuls par produit</div>
                <div>
                    <md-button class="md-icon-button md-primary" ng-click="export(2)" aria-label="Export">
                        <md-tooltip>Exporter vers excel</md-tooltip>
                        <md-icon md-font-icon="icon-export"></md-icon>
                    </md-button>
                </div>
            </div>
            <md-divider></md-divider>
            <div class="p-16">
                <canvas id="donut" style="height:100%;" class="chart chart-doughnut" chart-options="vm.cDonut.options"  chart-series="vm.cDonut.series"  chart-legend="true"  
                    chart-data="vm.cDonut.data" chart-labels="vm.cDonut.labels" chart-colors="vm.cDonut.colors"></canvas>
            </div>
        </ms-widget-front>
    </ms-widget>
</div>
