<div id="edit" class="page-layout simple left-sidenav inner-sidenav">
    <!-- HEADER -->


    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        
        <div layout="row" layout-align="center start">
            <md-button class="md-icon-button sidenav-toggle" hide-gt-md ng-click="toggleSidenav('sidenav')"
                       aria-label="Toggle sidenav" translate translate-attr-aria-label="CONTACTS.TOGGLE_SIDENAV">
                <md-icon md-font-icon="icon-menu" class="icon"></md-icon>
            </md-button>
            <div class="logo" layout="row" layout-align="start center">
                <span class="logo-icon">
                    <md-icon md-font-icon="icon-account-box" class="s24"></md-icon>
                </span>
                <span class="logo-text" >Statistiques</span>
            </div>
            
        </div>  
    </div>

        

    <!-- / HEADER -->

    

    <!-- CONTENT -->
    <div class="content" md-background-bg layout="row"  ms-scroll>

        <md-sidenav class="sidenav main-sidenav md-white-bg" md-is-locked-open="$mdMedia('gt-md')" id="sidenav" md-component-id="sidenav" ms-scroll
                    ms-sidenav-helper>
            <md-content class="content" ms-scroll>
                <md-list ng-cloak>
                    <md-subheader class="md-no-sticky">Dates</md-subheader>
                    <md-list-item>
                        <p>Du</p>
                        <md-datepicker class="md-secondary" ng-model="filters.dateFrom" ng-change="refresh(true)" md-placeholder="Enter date"></md-datepicker>
                    </md-list-item>
                    <md-list-item>
                        <p>Au</p>
                        <md-datepicker class="md-secondary" ng-model="filters.dateTo" ng-change="refresh(true)" md-placeholder="Enter date"></md-datepicker>
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-subheader class="md-no-sticky">Produits</md-subheader>
                    <md-list-item>
                        <md-autocomplete ckass="autoc-filter"
                            md-selected-item="filters.selectedItem" 
                            md-search-text="filters.searchText"
                            md-items="item in querySearch(filters.searchText)"
                            md-item-text="item.lib"
                            placeholder="Premiers charactères..."
                            md-selected-item-change="filters.produitChange(item)">
                            <span md-highlight-text="filters.searchText">{{item.lib}}</span>
                        </md-autocomplete>
                    </md-list-item>
                    <md-list-item ng-repeat="p in filters.selectedItems" tag-bg item="p">
                        <p> {{ p.lib }} </p>
                        <md-icon class="md-secondary" ng-click="removeProduit(p._id)" aria-label="Remove"  md-font-icon="icon-close"></md-icon>
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-subheader class="md-no-sticky">Producteurs</md-subheader>
                    <!--<md-list-item>
                        <md-autocomplete ckass="autoc-filter"
                            md-selected-item="filters.selectedItem" 
                            md-search-text="filters.searchText"
                            md-items="item in querySearch(filters.searchText)"
                            md-item-text="item.lib"
                            placeholder="Premiers charactères..."
                            md-selected-item-change="filters.produitChange(item)">
                            <span md-highlight-text="filters.searchText">{{item.lib}} :: {{item.typ}}</span>
                        </md-autocomplete>
                    </md-list-item>-->
                    <md-list-item class="min-line" ng-repeat="p in producteurs" tag-bg item="p">
                        <p> {{ p.name }} </p>
                        <md-checkbox class="md-secondary" ng-model="p.checked"></md-checkbox>
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-subheader class="md-no-sticky">Options</md-subheader>
                    <md-list-item>
                        <p>Afficher objectifs</p>
                        <md-switch class="md-secondary"  ng-model="filters.showObjectifs" ng-change="refresh(true)"></md-switch>
                    </md-list-item>
                    <md-list-item>
                        <p>Cumuler produits</p>
                        <md-switch class="md-secondary"  ng-model="filters.cumProds" ng-change="refresh(true)"></md-switch>
                    </md-list-item>
                    <md-list-item>
                        <p>Grouper par</p>
                        <md-select class="md-secondary cLines-groupMode" ng-model="filters.groupMode" ng-change="refresh(true)">
                            <md-option value="w" ng-selected="true">semaine</md-option>
                            <md-option value="m">mois</md-option>
                        </md-select>
                    </md-list-item>
                    
                </md-list>
            </md-content>

            

        </md-sidenav>

        <md-content class="content" style="width:100%;" ms-scroll>
            <md-tabs  layout-fill flex md-border-bottom md-selected="$scope.data.selectedIndex">
                <md-tab layout-fill label="Produits" >
                    <md-tab-content class="inputs" md-background-bg md-theme="docs-dark" flex layout-fill  ms-scroll>
                        <prevs-by-produkt refresh-method="injectedObject"></prevs-by-produkt>
                    </md-tab-content>
                </md-tab>
                <md-tab layout-fill label="Producteurs" >
                    <md-tab-content class="inputs" md-background-bg md-theme="docs-dark" flex layout-fill  ms-scroll>
                         <prevs-by-produkteur refresh-method="injectedObject"></prevs-by-produkteur>
                    </md-tab-content>
                </md-tab>
                <md-tab layout-fill label="Planifications" >
                    <md-tab-content class="inputs" md-background-bg md-theme="docs-dark" flex layout-fill>
                        <prevs-by-lines refresh-method="injectedObject"></prevs-by-lines>
                    </md-tab-content>
                </md-tab>
            </md-tabs>



            
                    <!-- / WIDGET GROUP -->
            <!--<canvas id="bar" style="height:200px;" class="chart chart-bar"  
                colours="vm.barChart.colors" chart-data="vm.barChart.data" 
                chart-labels="vm.barChart.labels" chart-series="vm.barChart.series"></canvas>
                <nvd3 options="vm.options"  data="vm.data">
                </nvd3>-->
        </md-content>
    </div>
    <!-- / CONTENT -->
</div>
