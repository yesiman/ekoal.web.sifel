<div id="listUsers" class="page-layout simple left-sidenav inner-sidenav">

            

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between center">
        <div form-head-ico-title layout="row" layout-align="start center"></div> 
        <div list-head-buttons class="right-side layout-row" layout="row" layout-align="start center"></div>  
    </div>



    <!-- / HEADER -->
    

    <div class="content" md-background-bg layout="row"  ms-scroll>
        <md-sidenav class="sidenav main-sidenav md-white-bg" md-is-locked-open="$mdMedia('gt-md')" id="sidenav" md-component-id="sidenav" ms-scroll
                    ms-sidenav-helper>
            <md-content class="content" ms-scroll>
                <md-list ng-cloak>
                    <md-subheader class="md-no-sticky">Filtre texte</md-subheader>
                    <md-list-item>
                        <md-datepicker ng-model="filters.dateFrom" ng-change="refresh()" md-placeholder="Enter date"></md-datepicker>
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-subheader class="md-no-sticky">Niveau de droits</md-subheader>
                    <md-list-item ng-repeat="p in filters.selectedItems" tag-bg item="p">
                        <p> {{ p.lib }} </p>
                        <md-icon class="md-secondary" ng-click="removeProduit(p._id)" aria-label="Remove"  md-font-icon="icon-close"></md-icon>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-sidenav>
        <md-content class="content" style="width:100%;overflow:hidden;" flex>   
            <div id="grid1"  layout="column"  ui-grid="gridOptions"  class="grid"></div>
            <div class="footer" layout="column" layout-align="space-between">
            <div paging class="pager" 
                page="paginationOptions.pageNumber" 
                page-size="paginationOptions.pageSize" 
                paging-action="loadPageAction(page)" 
                total="gridOptions.totalItems">
            </div>
            </div>
            </md-content>
        </div>
    </div>
</div>
