<div id="list" class="page-layout simple fullwidth doc-page element-doc-page">

            

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between center">
        <div layout="row" layout-align="start center">
            <div class="logo" layout="row" layout-align="start center">
                <span class="logo-icon">
                    <md-icon md-font-icon="icon-account-box" class="s24"></md-icon>
                </span>
                <span class="logo-text" translate="LIST.TITLE">Contacts</span>
            </div>
        </div>
        <div class="right-side layout-row" layout="row" layout-align="start center">
            <md-button class="md-fab" aria-label="Eat cake" style="float:right;" ng-click="add()">
                <md-icon md-font-icon="icon-plus"
                                 class="icon s32"></md-icon>

            </md-button>
        </div>  
    </div>
    <!-- / HEADER -->
    <div class="content scrollable" layout="column" flex>
        <div id="grid1"  layout="column"  ui-grid="gridOptions"  class="grid"></div>
        <div class="footer" layout="column" layout-align="space-between">
        <div paging class="pager" 
                page="paginationOptions.pageNumber" 
                page-size="paginationOptions.pageSize" 
                total="5"
                paging-action="loadPageAction(page)">
            </div> 
    </div>
    </div>
    <!-- / CONTENT -->

</div>
