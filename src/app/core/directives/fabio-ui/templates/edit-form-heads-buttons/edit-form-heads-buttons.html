    <md-button class="md-fab md-primary" ng-click="back()" aria-label="Eat cake" style="float:right;">
        <md-icon md-font-icon="icon-keyboard-backspace"
                            class="icon s32"></md-icon>

    </md-button>
    <md-button  class="md-fab md-primary"  ng-disabled="current.userForm.$invalid" ng-click="valid(userForm)" aria-label="Valider" style="float:right;">
        <md-icon md-font-icon="icon-check"
                            class="icon s32"></md-icon>

    </md-button>

    <md-button  ng-if="head.custFactHtml == true" class="md-fab md-primary"  ng-disabled="current.userForm.$invalid" ng-click="validLock(userForm)" aria-label="Valider la facture" style="float:right;">
        <md-icon md-font-icon="icon-lock"
                            class="icon s32"></md-icon>

    </md-button>
    <md-button  ng-if="head.custFactHtml == true" class="md-fab md-primary"  ng-disabled="current.userForm.$invalid" ng-click="print(userForm)" aria-label="Imprimer la facture" style="float:right;">
        <md-icon md-font-icon="icon-printer"
                            class="icon s32"></md-icon>

    </md-button>
